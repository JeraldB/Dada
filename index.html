<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>

        <!--CALCULATOR------------------------------------------------------------------------------------------------------------------------------------------->
       
        <div class="container">
            <div class="calculator">
                <div class="display-screen">
                    <div id="display">
                    </div>
                </div>
                <div class="button">
                    <table>
                        <tr>
                            <td><button class="operator" id="clear">C</button></td>
                            <td><button class="operator" id="/">&divide;</button></td>
                            <td><button class="operator" id="*">&times;</button></td>
                            <td><button class="operator" id="backspace">Del</button></td>
                        </tr>
                        <tr>
                            <td><button class="num" id="7">7</button></td>
                            <td><button class="num" id="8">8</button></td>
                            <td><button class="num" id="9">9</button></td>
                            <td><button class="operator" id="-">-</button></td>
                        </tr>
                        <tr><td><button class="num" id="4">4</button></td>
                            <td><button class="num" id="5">5</button></td>
                            <td><button class="num" id="6">6</button></td>
                            <td><button class="operator" id="+">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="num" id="1">1</button></td>
                            <td><button class="num" id="2">2</button></td>
                            <td><button class="num" id="3">3</button></td>
                            <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                        </tr>
                        <tr>
                            <td><button class="operator" id="00">00</button></td>
                            <td><button class="num" id="0">0</button></td>
                            <td><button class="operator" id=".">.</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!--JAVASCRIPT------------------------------------------------------------------------------------------------------------------------------------------->

        <script src="javascript/script.js">
        </script>
    </body>
</html>
